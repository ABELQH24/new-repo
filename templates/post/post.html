{% extends "base.html" %}
{% block title %}{{post["id"]}}{% endblock title %}

{% block content %}

<h1 class ="my-4"><strong>Título de Post:</strong>{{post["title"]}}</h1>
<p><strong>Fecha de creación del Post:</strong> {{post["created"]}}</p>
<p class ="mb-4"><strong>Contenido del Post</strong>: {{post["content"]}}</p>
<a href = "{{url_for('get_all_posts')}}" class = "btn btn-primary" role="button">Volver a lista de posts</a>
{% endblock content %}
